# ROOTPATH should be set to the absolute path of crypto material starting directory
# for example: export ROOTPATH=/home/ubuntu/mywork/vars/keyfiles
"name": "upside-net"
"x-type": "hlfv-1.4.4"
"version": "1.0.0"
"client":
  "organization": "montauk.com"
  "cryptoconfig":
    "path": "${ROOTPATH}"
