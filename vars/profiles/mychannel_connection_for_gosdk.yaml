    "orderers":
    - "orderer1.example.com"
    "peers":
      "peer.hawkins.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true
      "peer.montauk.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true
      "peer.oakridge.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true

